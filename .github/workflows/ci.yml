name: l28-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: open_source/l28

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity - compile
        run: |
          python -m compileall -q .

      - name: Smoke - protocol invariants (coinbase, supply cap, ledger ingestion)

      - name: Invariants - hard checks (cap edge, height mismatch, reserved sender)
        run: |
          python -m coin.invariants
        run: |
          python -m coin.smoke

      - name: Sanity - import surface
        run: |
          python - <<'PY'
          from coin.tx_validation import validate_transaction, l28_coinbase_reward
          from coin.ledger import BlocklessLedger
          from coin.mining import build_coinbase_tx
          print("ok", validate_transaction, l28_coinbase_reward(0), BlocklessLedger, build_coinbase_tx)
          PY
